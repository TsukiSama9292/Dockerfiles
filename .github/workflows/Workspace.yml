name: WORKSAPCE IMAGE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
        docker build --pull --no-cache -t ${{ secrets.DOCKER_USERNAME }}/ubuntu-jammy-dind:1.16.0-latest .

    - name: Push the Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/ubuntu-jammy-dind:1.16.0-latest
        
  pull-image:
    runs-on: self-hosted
    needs: build
    if: success()
    steps:
    - name: Pull the Docker image
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/ubuntu-jammy-dind:1.16.0-latest
