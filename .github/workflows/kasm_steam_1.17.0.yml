name: steam 1.17.0

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build images
      run: |
        docker build --pull --no-cache -f kasm_workspace/steam/dockerfile --build-arg BASE_TAG=1.17.0-rolling-daily -t ${{ secrets.DOCKER_USERNAME }}/steam:1.17.0-rolling-daily .
    
    - name: Push images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/steam:1.17.0-rolling-daily